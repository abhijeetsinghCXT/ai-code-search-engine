apiVersion: v1
kind: Namespace
metadata:
  name: code-search
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-search-engine
  namespace: code-search
  labels:
    app: code-search-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: code-search-engine
  template:
    metadata:
      labels:
        app: code-search-engine
    spec:
      containers:
      - name: code-search-engine
        image: code-search-engine:latest
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /stats
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: code-search-service
  namespace: code-search
spec:
  type: LoadBalancer
  selector:
    app: code-search-engine
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: code-search-hpa
  namespace: code-search
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-search-engine
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
      selectPolicy: Min
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: code-search-pdb
  namespace: code-search
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: code-search-engine